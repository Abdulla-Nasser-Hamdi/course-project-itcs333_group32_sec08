<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <title>Manage Resources</title>

    
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    
    <header>
        <h1>Manage Course Resources</h1>
    </header>

    
    <main>

        
            <section>
                <h2>Add a New Resource</h2>
            
                <form id="resource-form" action="#">
                
                <fieldset>
                    
                    <legend>Resource Details</legend>
                    
                        <label for="resource-title">Title:</label>
                        <input id="resource-title" type="text" required>

                        <label for="resource-description">Description:</label>
                        <textarea id="resource-description"></textarea>
                    
                        <label for="resource-link">Resource Link:</label>
                        <input id="resource-link" type="url" required>

                    
                    <button id="add-resource" type="submit">Add Resource</button>
                </fieldset>
                </form>
            </section>
        

        <section>
            
            <h2>Existing Resources</h2>

            
            <table id="resources-table">
                
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                

                <tbody id="resources-tbody">
                   
                    <tr>
                        <td>Chapter 1 Notes</td>
                        <td>Notes covering the basics of the course.</td>
                        <td>
                        
                       
                            <button class="edit-resource">Edit</button>
                            <button class="delete-resource">Delete</button>
                        </td>
                    
                        
                    </tr>

                    
                    <tr>
                        <td>External Resource Link</td>
                        <td>Link to additional reading materials.</td>
                        <td>
                            <button class="edit-resource">Edit</button>
                            <button class="delete-resource">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    
    </main>


    <script src="admin.js" defer></script>
</body>
</html>
