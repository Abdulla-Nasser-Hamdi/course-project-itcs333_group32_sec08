<!DOCTYPE html>
<html lang="en">
<head>
    <!-- TODO: Add the 'meta' tag for character encoding (UTF-8). -->
     <meta charset="UTF-8" >


    <!-- TODO: Add the responsive 'viewport' meta tag. -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TODO: Add a 'title' for the page, e.g., "Admin Portal". -->
     <title>Admin Portal</title>

    <!-- TODO: Link to a CSS file or a CSS framework. -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

</head>
<body>

    <!-- Header -->
    <header class="container">
        <h1>Admin Portal</h1>
    </header>

    <!-- Main Content -->
    <main class="container">

        <!-- ================= Password Management ================= -->
        <section>
            <h2>Change Your Password</h2>

            <form id="password-form" action="#">
                <fieldset>
                    <legend>Password Update</legend>

                    <label for="current-password">Current Password</label>
                    <input
                        type="password"
                        id="current-password"
                        required
                    >

                    <label for="new-password">New Password</label>
                    <input
                        type="password"
                        id="new-password"
                        minlength="8"
                        required
                    >

                    <label for="confirm-password">Confirm New Password</label>
                    <input
                        type="password"
                        id="confirm-password"
                        required
                    >

                    <button type="submit" id="change">
                        Update Password
                    </button>
                </fieldset>
            </form>
        </section>

        <!-- ================= Student Management ================= -->
        <section>
            <h2>Manage Students</h2>

            <!-- Add New Student -->
            <details>
                <summary>Add New Student</summary>

                <form id="add-student-form" action="#">
                    <fieldset>
                        <legend>New Student Information</legend>

                        <label for="student-name">Full Name</label>
                        <input
                            type="text"
                            id="student-name"
                            required
                        >

                        <label for="student-id">Student ID</label>
                        <input
                            type="text"
                            id="student-id"
                            required
                        >

                        <label for="student-email">Email</label>
                        <input
                            type="email"
                            id="student-email"
                            required
                        >

                        <label for="default-password">Default Password</label>
                        <input
                            type="text"
                            id="default-password"
                            value="password123"
                        >

                        <button type="submit" id="add">
                            Add Student
                        </button>
                    </fieldset>
                </form>
            </details>

            <!-- Student List -->
            <h3>Registered Students</h3>
            <label for="search-input">Search Students</label>
            <input
            type="search"
            id="search-input"
            placeholder="Search by name..."
            >

            <table id="student-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Student ID</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>20230001</td>
                        <td>john.doe@example.com</td>
                        <td>
                            <button>Edit</button>
                            <button class="secondary">Delete</button>
                        </td>
                    </tr>

                    <tr>
                        <td>Jane Smith</td>
                        <td>20230002</td>
                        <td>jane.smith@example.com</td>
                        <td>
                            <button>Edit</button>
                            <button class="secondary">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

</body>
</html>
