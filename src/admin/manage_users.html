<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    >
    <link rel="stylesheet" href="manage_users.css">

</head>
<body>

    <header class="container">
        <h1 class="text-center fw-semibold text-light">Admin Portal</h1>
    </header>

    <main class="container">

        <section class="mb-4">
            <div class="admin-panel p-4 p-md-5 mb-4">
                <h2 class="h4 mb-3">Change Your Password</h2>

                <form id="password-form" action="#" class="mt-3">
                    <fieldset class="border-0 p-0 m-0">
                        <legend class="mb-3">Password Update</legend>

                        <div class="mb-3">
                            <label for="current-password" class="form-label">Current Password</label>
                            <input
                                type="password"
                                id="current-password"
                                class="form-control"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="new-password" class="form-label">New Password</label>
                            <input
                                type="password"
                                id="new-password"
                                class="form-control"
                                minlength="8"
                                required
                            >
                        </div>

                        <div class="mb-3">
                            <label for="confirm-password" class="form-label">Confirm New Password</label>
                            <input
                                type="password"
                                id="confirm-password"
                                class="form-control"
                                required
                            >
                        </div>

                        <button type="submit" id="change" class="btn btn-primary mt-2">
                            Update Password
                        </button>
                    </fieldset>
                </form>
            </div>
        </section>

        <section>
            <div class="admin-panel p-4 p-md-5">
                <h2 class="h4 mb-3">Manage Students</h2>

                <details class="mb-4">
                    <summary class="mb-2">Add New Student</summary>

                    <form id="add-student-form" action="#" class="mt-3">
                        <fieldset class="border-0 p-0 m-0">
                            <legend class="mb-3">New Student Information</legend>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="student-name" class="form-label">Full Name</label>
                                    <input
                                        type="text"
                                        id="student-name"
                                        class="form-control"
                                        required
                                    >
                                </div>

                                <div class="col-md-6">
                                    <label for="student-id" class="form-label">Student ID</label>
                                    <input
                                        type="text"
                                        id="student-id"
                                        class="form-control"
                                        required
                                    >
                                </div>

                                <div class="col-md-6">
                                    <label for="student-email" class="form-label">Email</label>
                                    <input
                                        type="email"
                                        id="student-email"
                                        class="form-control"
                                        required
                                    >
                                </div>

                                <div class="col-md-6">
                                    <label for="default-password" class="form-label">Default Password</label>
                                    <input
                                        type="text"
                                        id="default-password"
                                        class="form-control"
                                        value="password123"
                                    >
                                </div>
                            </div>

                            <button type="submit" id="add" class="btn btn-primary mt-3">
                                Add Student
                            </button>
                        </fieldset>
                    </form>
                </details>

                <h3 class="h5 mb-2">Registered Students</h3>

                <label for="search-input" class="form-label">Search Students</label>
                <input
                    type="search"
                    id="search-input"
                    class="form-control"
                    placeholder="Search by name..."
                >

                <div class="table-responsive mt-3">
                    <table id="student-table" class="table table-borderless align-middle mb-0">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Student ID</th>
                                <th>Email</th>
                                <th class="text-end">Actions</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr>
                                <td>John Doe</td>
                                <td>20230001</td>
                                <td>john.doe@example.com</td>
                                <td class="text-end">
                                    <button class="btn btn-primary btn-sm me-2">Edit</button>
                                    <button class="secondary btn-sm">Delete</button>
                                </td>
                            </tr>

                            <tr>
                                <td>Jane Smith</td>
                                <td>20230002</td>
                                <td>jane.smith@example.com</td>
                                <td class="text-end">
                                    <button class="btn btn-primary btn-sm me-2">Edit</button>
                                    <button class="secondary btn-sm">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </section>

    </main>

    <script src="manage_users.js" defer></script>
</body>
</html>
