<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Course Homepage</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

     <style>
        /* Header layout: title on left, small button on right */
        header.container {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding-top: 1.5rem;
        }

        /* Make logout button small, not full width */
        #logoutBtn {
          display: inline-flex;
          align-items: center;
          justify-content: center;
          width: auto;
          min-width: 0;

          padding: 0.3rem 0.9rem;
          font-size: 0.85rem;

          border: none;
          border-radius: 999px;
          background-color: #e5534b;
          color: #fff;
          cursor: pointer;

          box-shadow: 0 0 0 1px rgba(0, 0, 0, 0.15);
          transition: background-color 0.15s ease,
                      transform 0.1s ease,
                      box-shadow 0.15s ease;
        }

        #logoutBtn:hover {
          background-color: #c73f3a;
          transform: translateY(-1px);
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        }

        #logoutBtn:active {
          transform: translateY(0);
          box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
        }
      </style>
</head>

<body>

    <header class="container">
        <h1>Welcome to the Web Development Course</h1>
        <button id="logoutBtn" class="btn btn-danger btn-sm">
          Logout
        </button>
    </header>

    <main class="container">
        <nav>
            <h2>Site Navigation</h2>

            <ul>
                <!-- General -->
                <li>
                    <a href="auth/login.html">Login</a>
                </li>

                <!-- Admin -->
                <li>
                    <a href="admin/manage_users.html">
                        Admin Portal (Manage Students)
                    </a>
                </li>
            </ul>
        </nav>
    </main>

</body>

    <script src="common/logout.js"></script>
</html>
